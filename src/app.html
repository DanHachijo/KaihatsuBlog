<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<!-- GOODLE ADSENSE -->
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5645646747512700"
		crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<script>
			// Get the user's preferred theme from localStorage
			const theme = localStorage.getItem('theme') || 'light';
			// Apply the theme class to the root HTML element
			document.documentElement.classList.add(theme);
		  </script>

	</head>
	<body data-sveltekit-preload-data="hover" class="bg-secondary">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
